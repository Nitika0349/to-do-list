<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="todo-container">
        <h2>To-Do List</h2>
        <p id="completion-message" style="color: green; font-weight: bold;"></p> <!-- Message for task completion -->
        <input type="text" id="todo-input" placeholder="Add a task..." />
        <button onclick="addTodo()">Add Task</button>
        <ul id="todo-list">
            <!-- Tasks will be added dynamically -->
        </ul>
        <p>Total Tasks: <span id="total-tasks">0</span></p>
        <p>Completed Tasks: <span id="completed-tasks">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
